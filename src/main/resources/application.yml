server:
  port: 8080
spring:
  application:
    name: api
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      encoding: UTF-8
  datasource:
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    url: ${DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        hbm2ddl:
          '[import_files]': migration.sql,settlement.sql
    hibernate:
      ddl-auto: ${DDL_AUTO}
